<app-admin-nav></app-admin-nav>
<div class="row" style="margin-top: 5%;">
    <div class="col-6" style="margin-left: 5%;">
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Username</th>
                <th>Is Admin</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.username }}</td>
                <td>{{ user.isAdmin }}</td>
                <td>{{ user.status }}</td>
                <td style="width: 30%;">
                    <div class="btn-group btn-group-sm">
                        <button type="button" style="width: 80px;" (click)="display(user)" class="btn btn-outline-primary">Edit</button>
                        <button type="button" style="width: 80px;" (click)="remove(user.username)" class="btn btn-outline-primary">Delete</button>
                    </div>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
    <div class="col-4" style="margin-left: 5%;">
        <form [formGroup]="userForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input *ngIf="saveMode" type="text" class="form-control form-control-lg" id="username" formControlName="username" placeholder="Name" required>
                <input *ngIf="!saveMode" type="text" class="form-control form-control-lg" id="username" formControlName="username" readonly>
            </div>
          
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" formControlName="password" placeholder="******" required>
            </div>
          
            <div class="mb-3 row">
                <label for="status" class="col-4 col-form-label">Status</label>
                <div class="col-8">
                    <select class="form-select form-select-lg" id="status" formControlName="status">
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approve</option>
                        <option value="Suspended">Suspend</option>
                    </select>
                </div>
            </div>
    
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="admin" formControlName="isAdmin">
                <label class="form-check-label" for="admin">&nbsp;&nbsp;Is Admin</label>
            </div>
          
            <div class="mb-3 row">
                <button *ngIf="saveMode" type="submit" class="btn btn-primary col-4" style="margin: 5% 0 0 32%;" (click)="save()">Save</button>
                <button *ngIf="!saveMode" type="button" class="btn btn-primary col-4" style="margin: 5% 0 0 15%;" (click)="clear()">Back</button>
                <button *ngIf="!saveMode" type="submit" class="btn btn-primary col-4" style="margin: 5% 0 0 5%;" (click)="editUser()">Save Changes</button>
            </div>
        </form>
    </div>
</div>
